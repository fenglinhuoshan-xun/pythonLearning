<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <!-- file:///home/xiaoshoubingliang/PycharmProjects/stage3/HTML_CSS/day01%20HTML%E5%85%83%E7%B4%A0%E7%9A%84%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86/form.html? -->
    <!-- file:///home/xiaoshoubingliang/PycharmProjects/stage3/HTML_CSS/day01%20HTML%E5%85%83%E7%B4%A0%E7%9A%84%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86/form.html?uname=dfafa&pwd=fagagf -->
    <!-- action：设置数据的提交地址，默认为空，即提交到当前页面 -->
    <!-- methond:设置数据的提交方式，默认get -->
    <form action="" method="get">
        <!-- 表单控件 -->
        姓名：<input type="text" name="uname" placeholder="10个字符以内" maxlength="10">
        密码：<input type="password" name="pwd" placeholder="请输入密码" maxlength="10"> 

        <!-- file:///home/xiaoshoubingliang/PycharmProjects/stage3/HTML_CSS/day01%20HTML%E5%85%83%E7%B4%A0%E7%9A%84%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86/form.html?answer=on -->
        <!-- file:///home/xiaoshoubingliang/PycharmProjects/stage3/HTML_CSS/day01%20HTML%E5%85%83%E7%B4%A0%E7%9A%84%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86/form.html?answer=A -->
        <input type="radio" name="answer" value="A">A
        <input type="radio" name="answer"  checked="checked" value="B">B

        <input type="checkbox">A 
        <input type="checkbox">B
        <input type="checkbox">C

        <!-- file:///home/xiaoshoubingliang/PycharmProjects/stage3/HTML_CSS/day01%20HTML%E5%85%83%E7%B4%A0%E7%9A%84%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86/form.html?classname= -->
         班级：<select name="classname" id="" size="3" multiple>
                <option value="2001">AID2001</option>
                <option value="2002">AID2002</option>
                <option value="2003">AID2003</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- 提交按钮 -->
        <input type="submit">

        <input type="reset">
        <input type="button" value="按钮">
        <input type="hidden">
        <form action="#" method="post" enctype="multipart/form-data">
            <p>
                <input type="file" name="imgs" id="imgs">
                <input type="submit" value="提交">
            </p>

        </form>
    </form>     
</body>
