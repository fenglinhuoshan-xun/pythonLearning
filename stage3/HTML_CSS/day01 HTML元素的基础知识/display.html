<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示方式</title>
</head>
<body>
    <!-- 行内元素 -->
    <b style="display: block">加粗的内容</b>
    <i style="display: none">倾斜的内容</i>
    <!-- 块元素 -->
    <!-- style:通用属性，设置样式 -->
    <div style="display: inline">
        块元素独占一行
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores ex sunt eligendi amet maiores reprehenderit nam unde debitis vitae temporibus id suscipit ullam quis optio asperiores in vero, velit quas?
    </div>
</body>
</html>
