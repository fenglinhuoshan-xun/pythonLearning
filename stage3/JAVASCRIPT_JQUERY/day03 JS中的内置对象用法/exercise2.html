        function creatRand(max,len){
            var arr = [];
            // 生成随机数
            // 判断随机数是否在数组中
            // 如果不在则添加
            while(arr.length<len){
                var rand = Math.floor(Math.random()*(max+1));
                str = arr.toString();
                if(str.indexOf(rand) == -1){
                    arr.push(rand);
                }
            }
            return arr;
        }
        var res = creatRand(5,5);
        console.log(res);
