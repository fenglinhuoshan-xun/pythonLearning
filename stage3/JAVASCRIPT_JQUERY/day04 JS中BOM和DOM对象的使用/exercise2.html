        function showTime(){
            // 获取当前的时间对象
            var now = new Date();
            // 获取时分秒  分别放在页面元素上
            hh.innerText = addZero(now.getHours());
            mm.innerText = addZero(now.getMinutes());
            ss.innerText = addZero(now.getSeconds());
        }

        setInterval(showTime,1000);

        // 定义一个方法  接收一个数字  如果是一位数字  将数字补零显示
        // 1 --> '01'
        function addZero(num){
            return num >= 10? num:'0'+num
        }
