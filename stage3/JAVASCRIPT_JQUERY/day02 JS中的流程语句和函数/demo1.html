        var score = prompt('请输入成绩')
        // 85+:优秀
        // 70-85:良好
        // 60-70:及格
        // 60-:不及格
        if (score > 85) {
            console.log('优秀')
        } else if (score > 70) {
            console.log('良好')
        } else if (score >= 60) {
            console.log('及格')
        } else {
            console.log('不及格')
        }
