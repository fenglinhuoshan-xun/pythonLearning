<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS使用</title>
    <style>
        /* CSS代码 */
    </style>
    <script>
        // js代码
        console.log('写在head中的代码')
    </script>
    <!-- 外部链接的方式 -->
    <script src="index.js"></script>

</head>
<body>
    <!-- 元素绑定事件 -->
    <button onclick="document.write('<h1>hello world</h1>')">click me</button>
    <script>
        console.log('写在最后的代码');
        document.write('<h1>hello world</h1>')
    </script>
</body>
</html>
